<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>विशाल शेतकरी संघटना - पृष्ठ सापडले नाही</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    a:hover {
      background: white;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>पृष्ठ सापडले नाही</h1>
  <p>क्षमस्व, आपण शोधत असलेले पृष्ठ सापडले नाही.</p>
  <a href="/">मुख्यपृष्ठावर परत जा</a>
</body>
</html>
